<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewColumnaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="smart-green">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewColumnaLabel_id}"/>
                    <h:outputText value="#{columnaController.selected.id}" title="#{bundle.ViewColumnaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewColumnaLabel_nombre}"/>
                    <h:outputText value="#{columnaController.selected.nombre}" title="#{bundle.ViewColumnaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewColumnaLabel_tipo}"/>
                    <h:outputText value="#{columnaController.selected.tipo}" title="#{bundle.ViewColumnaTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewColumnaLabel_requerido}"/>
                    <h:outputText value="#{columnaController.selected.requerido}" title="#{bundle.ViewColumnaTitle_requerido}"/>
                    <h:outputText value="#{bundle.ViewColumnaLabel_tablaId}"/>
                    <h:outputText value="#{columnaController.selected.tablaId}" title="#{bundle.ViewColumnaTitle_tablaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{columnaController.destroyAndView}" value="#{bundle.ViewColumnaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewColumnaEditLink}"/>
                <br />
                <h:commandLink action="#{columnaController.prepareCreate}" value="#{bundle.ViewColumnaCreateLink}" />
                <br />
                <h:commandLink action="#{columnaController.prepareList}" value="#{bundle.ViewColumnaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewColumnaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
