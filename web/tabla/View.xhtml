<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTablaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="smart-green">
                <h:commandLink action="#{tablaController.generateCreateFile()}" value="#{bundle.CreateFileLink}" />
                <br />
                <h:commandLink action="#{tablaController.generateTypeFile()}" value="#{bundle.TypeFileLink}"/>
                <br />
            </h:form>
            <br/>
            <h:form styleClass="smart-green">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTablaLabel_id}"/>
                    <h:outputText value="#{tablaController.selected.id}" title="#{bundle.ViewTablaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTablaLabel_name}"/>
                    <h:outputText value="#{tablaController.selected.name}" title="#{bundle.ViewTablaTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tablaController.destroyAndView}" value="#{bundle.ViewTablaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTablaEditLink}"/>
                <br />
                <h:commandLink action="#{tablaController.prepareCreate}" value="#{bundle.ViewTablaCreateLink}" />
                <br />
                <h:commandLink action="#{tablaController.prepareList}" value="#{bundle.ViewTablaShowAllLink}"/>
                <br />                
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTablaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
