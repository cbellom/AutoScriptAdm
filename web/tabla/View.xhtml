<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTablaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="smart-green">
                <h:panelGrid columns="3">
                    <h:commandLink class="button" action="#{tablaController.generateCreateFile()}" value="#{bundle.CreateFileLink}" />
                    <h:commandLink class="button" action="#{tablaController.generateTypeFile()}" value="#{bundle.TypeFileLink}"/>
                    <h:commandLink class="button" action="#{tablaController.generateCrudFile()}" value="#{bundle.CrudFileLink}"/>
                </h:panelGrid>
            </h:form>
            <br/>           
            <div class="secHeader">
                <h1 class="text-center">Tabla</h1>
            </div>
            <h:form styleClass="smart-green">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTablaLabel_id}"/>
                    <h:outputText value="#{tablaController.selected.id}" title="#{bundle.ViewTablaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTablaLabel_name}"/>
                    <h:outputText value="#{tablaController.selected.name}" title="#{bundle.ViewTablaTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTablaEditLink}"/>
                <br />
                <h:commandLink action="#{tablaController.prepareList}" value="#{bundle.ViewTablaShowAllLink}"/>
                <br />                
            </h:form>
            <br/>                
            <div class="secHeader">
                <h1 class="text-center">Columnas</h1>
            </div>
            <h:form styleClass="smart-green-tabla">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListColumnaEmpty}" rendered="#{tablaController.selected.columnaCollection.rowCount == 0}"/>
                <h:panelGroup rendered="#{tablaController.selected.columnaCollection.rowCount > 0}">
                    <h:dataTable value="#{tablaController.selected.columnaCollection}" var="item" border="0" cellpadding="2" cellspacing="0" styleClass="table" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColumnaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColumnaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColumnaTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColumnaTitle_requerido}"/>
                            </f:facet>
                            <h:outputText value="#{item.requerido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColumnaTitle_llave}"/>
                            </f:facet>
                            <h:outputText value="#{item.llavePrimaria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{columnaController.prepareEdit}" value="#{bundle.ListColumnaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{columnaController.destroy}" value="#{bundle.ListColumnaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{columnaController.prepareCreate}" value="#{bundle.ListColumnaCreateLink}"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
