<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTablaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="smart-green">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTablaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tablaController.selected.name}" title="#{bundle.CreateTablaTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tablaController.create}" value="#{bundle.CreateTablaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tablaController.prepareList}" value="#{bundle.CreateTablaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTablaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
